experiences:
    title: 주요 경험
    info:
      - role: 선임
        time: 2017.10.10 ~ 2022.12.31
        company: ㈜부광에프디
        details: |
          산업기능요원으로 군복무 대체 근무를 해당 업체에서 진행하며, 회사 경험 및 사회 생활을 했습니다.
        
      - role: Member
        time: 2022.03 ~ Present
        company: i-Keeper
        details: |
            - i-Keeper (1-1) / CERT - 회원
            - i-Keeper (1-2) / CERT - 장비부장
            - i-Keeper (2-1) / CERT - CERT부장
            - i-Keeper (2-2) / CERT - 회장
            - i-Keeper (3-1) / CERT - 회장
            
      - role: Member
        time: 2022.09 ~ 2023.04
        company: inc0ginito
        details: |
          - CTF 운영진으로 문제 검토, 대회 당일 모니터링을 진행했습니다.

      - role: Backend, 파싱엔진 개발
        time: 2023.09 ~ 2023.12
        company: Team.JSD
        details: |
          대용량 데이터를 활용하여 내부 부정 행위의 신속한 조사를 지원하는 분석 도구를 개발했습니다. 
          
          이메일 및 문서에서 자연어 처리(NER) 기술을 사용하여 사건 관련 키워드를 자동으로 식별하고, 
          
          메타 데이터와 파일 해시값 분석을 통해 관련 문서를 신속하게 연결하여 핵심 증거를 쉽게 검색했습니다. 
          
          조사 팀원 간의 협업을 용이하게 하며, 코멘트 기능으로 분석 내용을 교차 검증하고 중복 조사를 방지했습니다. 
          
          문서를 직접 열람하지 않고도 증거를 빠르게 파악할 수 있어 조사 과정의 효율성을 극대화했습니다. 
          
          결과적으로, 부정 행위 조사 시 필수적인 정보의 신속한 파악과 정확한 분석을 가능하게 했습니다.
     
      - role: Backend
        time: 2024.01 ~ 2024.03
        company: D.P
        details: |
          절차 점검 및 증거물 관리가 엄격하게 진행되는 디지털 포렌식 분석 보고서를 작성을 지원했습니다. 
          
          분석 데이터의 전처리와 보고서 유형(문장, 표 등)을 목적에 맞게 손쉽게 출력하여 보고서 작성 업무의 부담을 줄였습니다. 
          
          또한, 보고서 양식과 내용의 일관성을 높이고, 누락된 정보의 검토가 가능하도록 하여 보다 효율적인 보고서 작성을 지원했습니다.
          
          최종적으로 분석 목적에 맞는 데이터를 추출하고, 분석 결과를 표와 문장 형태로 제시했습니다.
          
