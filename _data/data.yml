        time: 2024.01 ~ 2024.03
        company: D.P
        details: |
          - 절차 점검 및 증거물 관리가 엄격하게 진행되는 디지털 포렌식 분석 보고서 작성 보조. 
            
            분석 데이터의 전처리와 분석 목적에 맞는 보고서 유형(문장, 표 등)을 손쉽게 출력하여, 보고서 작성 업무 부담 감소를 감소하고 
            
            보고서 양식과 내용의 동일성 증가 및 누락되는 정보 검토가 가능하여 보다 효율적인 보고서 작성 업무 제공 가능.
            
