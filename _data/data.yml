career-profile:
    title: 프로필
    summary: |
      정보보호(CERT)에 관심을 가지고 있고, 특히 디지털 포렌식에 관심이 많은 학부생입니다.
      
      dianin5이라는 닉네임을 사용하고 있고, 남들보다 IT 공부를 늦게 시작했기에 사소한 것이라도 주워담아 내 것으로 만드는 것을 목표로 공부하고 있습니다.

      주요 관심사는 디지털 포렌식 및 Backend 이며 Best of the Best 12기 프로젝트 경험을 바탕삼아 많은 대회 활동에 참가하는 것을 목표로 하고 있습니다.
      
